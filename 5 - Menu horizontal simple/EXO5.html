<!doctype html>
<html>
<head>
	<title>Menu simple</title>
	<meta charset="utf-8">
	<style type="text/css">
	   
	.nav
	{
		display: flex;
		list-style: none;
		width: 1000px;
		justify-content: space-around;
		margin: 5em auto;



	}
	   a
	   {
	   	  text-decoration: none;
	   	  border: 2px black solid;
	   	  padding:0.5em 1em;
	   

	   }
	   a:hover
	   {
        background-color: aqua;
	   	  color:white;
	   }
	   li
	   {
	   	display: flex;
	   	flex-direction: row;
	   }

	</style>
</head>
<body>
	<nav>
		<ul class="nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>

    

</body>
</html>
